{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class='form-control'>
                    {{field.label_tag}}
                    {{field}}
                </div>
            {% endfor %}
            <input type="submit">
        </form>
    </div>
{% endblock content %}
