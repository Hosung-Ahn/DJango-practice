<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>
            <label for="name">이름</label>
            <input type="text" id="name" name="name"><br>
        </li>
        <li>
            <label for="fname">성</label>
            <input type="text" id="fname" name="fname"><br>
        </li>
        <li>
            <label for="address">주소</label>
            <input type="text" id="address" name="address"><br>
        </li>
        <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"><br>
        </li>
        <li>
            <label for="cupone"><span style="color:red">쿠폰</span></label>
            <input type="text" id="cupone" name="cupone"><br>
        </li>
        <li>
            <p>계정 생성 (Yes or No).</p>
            <label for="yes">Yes</label>
            <input type="radio" name="maked" value="Yes">
            <label for="no">No</label>
            <input type="radio" name="maked" value="No">
        </li>
        <li>
            <p>주문만족도</p>
            <select name="stars" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </li>
        <li>
            <p>코멘트</p>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </li>
        <input type="submit">
    </ol>
</body>
</html>
